    <header class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div id="msg"></div>

    <div class="container">
        <form method="post" action="https://formspree.io/f/mlezjgbv">
            <div class="form-group">
                <label for="ReasonForApp">Why do you apply:</label>
                <textarea class="form-control" id="ReasonForApp" name="ReasonForApp"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Add neccesary file (resume or cover letter):</label>
                <input type="file" class="form-control" placeholder="add files" id="file" name="file">
            </div>

            <button type="submit" class="btn btn-success" onclick="submit()">Submit</button>    
        </form>
    </div>


    


<script>
    function submit(){
        document.getElementById('submit').innerHTML = "You have successfully submitted your form."
    }
</script>
